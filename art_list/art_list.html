<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/assets/lib/layui/css/layui.css">
    
    <link rel="stylesheet" href="/assets/css/art_list.css">
</head>
<body>
    <div class="layui-card">
        <div class="layui-card-header">获取文章列表</div>
        <div class="layui-card-body">
       <!--    筛选区域 -->
       <form class="layui-form" id="form_sift">
        <div class="layui-form-item layui-inline">
          <select name="cate_id">
            
            
          </select>  

        </div>

        <div class="layui-form-item layui-inline">
          <select name="state">
            <option value="所有状态">所有状态</option>
            <option value="已发布">已发布</option>
            <option value="草稿">草稿</option>
            
          </select>         
        </div>

        <div class="layui-form-item layui-inline">
          <button class="layui-btn"  lay-submit lay-filter="formDemo" >立即筛选</button>
        </div>

       </form>
            <table class="layui-table">
                <colgroup>
                  <col width="180">
                  <col width="50">
                  <col width="50">
                  <col width="50">
                  <col width="50">
                </colgroup>
                <thead>
                  <tr>
                    <th>文章标题</th>
                    <th>分类</th>
                    <th>发表时间</th>
                    <th>状态</th>
                    <th>操作</th>
                  </tr> 
                </thead>
                <tbody>
                  <tr>
                    
                  </tr>
                  
                </tbody>
              </table>
        </div>
      </div>

      <script type="text/html" id="tpl-table">
        {{each data}}
        <td>{{$value.title}}</td>
        <td>{{$value.cate_name}}</td>
        <td>{{$value.pub_date}}</td>
        <td>{{$value.state}}</td>
        <td>
            <button type="button" class="layui-btn layui-btn-xs ">编辑</button>
            <button type="button" class="layui-btn layui-btn-danger layui-btn-xs">删除</button>
        </td>
        {{/each}}
      </script>

      <script type="text/html" id="tpl-FilterArea">
        <option value="所有状态">所有状态</option>
        {{each data}}
        
        <option value="{{$value.Id}}">{{$value.name}}</option>
        

        {{/each}}
      </script>

    <script src="/assets/lib/layui/layui.all.js"></script>
    <script src="/assets/lib/jquery.js"></script>
    <script src="/assets/lib/template-web.js"></script>
   <script src="/assets/js/baseAPI.js"></script>
   <script src="/assets/js/art_list.js"></script>
</body>
</html>
